<!-- Code Grid Section -->
<section id="codes">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Codes</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            {% for post in site.posts_codes %}
            <div class="col-sm-4 portfolio-item">
                <a href="#codesModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                    <div class="caption">
                        <div class="caption-content">
                            <i class="fa fa-search-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="img/codes/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                </a>
            </div>
        {% endfor %}
        </div>
    </div>
</section>
